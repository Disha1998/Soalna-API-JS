<!DOCTYPE html>
<html>

<head>
  <title>Solana API Demo</title>
  <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
</head>

<body>
  <h2>Solana API Demo</h2>
  <div>
    <h3>getPortfolio - Returns the portfolio (SOL balance, SPL token blanace, SPL NFT balance) of an address.</h3>
    <button id="get-portfolio">Get Portfolio</button>
    <div id="result"></div>

  </div>
  <br><br>
  <div>
    <h3>balance - Returns SOL balance of an address.</h3>
    <button id="get-balance">Get Balance</button>
    <div id="balanceResult"></div>

  </div>
  <br><br>
  <div>
    <h3>getSPL - Returns SPL token balance of an address.</h3>
    <button id="get-spl">Get SPL</button>
  </div>
  <br><br>
  <div>
    <h3>getNFTs - Returns SPL NFT balance of an address.</h3>
    <button id="get-nfts">Get NFTs</button>
  </div>






  <script type="text/javascript" src="./index.js"></script>
</body>

</html>
